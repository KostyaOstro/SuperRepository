<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: 'Bungee';
    }
</style>
<script>
    var canvas, ctx, canvas2, ctx2;
    var w = 1200;
    var h = 1200;
    var time = 0;
    var globalSeedColor;
    var bg;
    window.onload = function () {
        globalSeedColor = Math.round(Math.random() * 3);
        canvas = document.createElement('canvas');
        canvas.width = w;
        canvas.height = h;
        document.body.appendChild(canvas);
        ctx = canvas.getContext("2d");
        var bg= rColor(globalSeedColor);
        
        pattern.init();
        animate();
    }

    var pattern = {
        unitX: 60,
        unitY: 20,
        x: [],
        y: [],
        w: [],
        h: [],
        color: [],
        init() {
            for (var j = 0; j < this.unitY; j++) {
                console.log(j);
                this.color[j] = rColor(globalSeedColor);
                for (var k = 0; k < this.unitX / 2; k++) {
                    var i = this.unitX * j + k * 2;
                    this.w[i] = w / this.unitX * 2 * Math.random();
                    this.w[i + 1] = w / this.unitX * 2 - this.w[i];

                    this.h[i] = Math.random() * h / this.unitY / 2 + h / this.unitY / 2;
                    this.y[i] = h / this.unitY * j + h / this.unitY / 2;
                    this.x[i] = w / this.unitX * k * 2;

                    this.h[i + 1] = Math.random() * h / this.unitY / 2 + h / this.unitY / 2;
                    this.y[i + 1] = h / this.unitY * j + h / this.unitY / 2;
                    this.x[i + 1] = this.x[i] + this.w[i];

                }
            }
        },
        draw() {
            for (var i = 0; i < this.unitX * this.unitY; i++) {
                var k1 = Math.abs(Math.sin(time / 50 + i / this.unitY));
                var k2 = Math.abs(Math.sin(time / 50 + i / this.unitY));
                var k3= Math.abs(Math.sin(time / 50 + this.x[i]/this.unitX));
                var k4= Math.abs(Math.sin(time / 50 + this.y[i]/this.unitY));
                this.h[i] = k1* k4 *k3* h / this.unitY*3;
                ctx.fillStyle = this.color[Math.floor(i / this.unitX)];
                ctx.fillRect(this.x[i], this.y[i] - this.h[i] / 2, this.w[i], this.h[i]);
            }
        }
    }

    function draw() {
        ctx.fillStyle=bg;
        ctx.fillRect(0, 0, w, h);
        pattern.draw()
    }



    function animate() {
        //clear();
        draw();
        window.requestAnimationFrame(animate);
        time++
    }

    function clear() {
        ctx.clearRect(0, 0, w, h)
    }

    function rColor(s) {
        var seed = Math.round(Math.random() * 4);
        var color = [];
        color[0] = ["#571845", "#900c3e", "#c70039", "#ff5733", "#ffc300"];
        color[1] = ["#96ceb4", "#ffeead", "#ff6f69", "#ffcc5c", "#88d8b0"];
        color[2] = ["#173f5f", "#20639b", "#3caea3", "#f6d55c", "#ed553b"];
        color[3] = ["#999", "#777", "#555", "#333", "#111"];
        var rgb = color[s][seed];
        return rgb;
    }
</script>

</body>

</html>
