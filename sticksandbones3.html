<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="javascripts/three.js"></script>
</head>

<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: 'Bungee';
    }
</style>
<script>
    var ctx = pattern = [];
    var canvas = [];
    var rcanvas;
    var scene, renderer, camera;
    var w = 2048;
    var h = 256;
    var time = 0;
    var globalSeedColor;
    var bg;
    var x = 0;
    var y = 0;
    var jjj = [];
    var material = [];
    var tmaterial = [];
    var cylinder = [];
    var text = [];
    var tcnvs = [];
    var patternCyl = 8;
    var tcylinder = [];
    var stringText = [
        "N-n-now that don't kill me",
        "Can only make me stronger",
        "I need you to hurry up now",
        "'Cause I can't wait much longer",
        "I know I got to be right now",
        "'Cause I can't get much wronger",
        "Man, I been waitin' all night now",
        "That's how long I've been on ya"
    ]
    window.onload = function () {
        globalSeedColor = Math.round(Math.random() * 5);
        for (var jj = 0; jj < 10; jj++) {
            canvas[jj] = document.createElement('canvas');
            canvas[jj].width = w;
            canvas[jj].height = h;
            ctx[jj] = canvas[jj].getContext("2d");
            bg = "black"; //rColor(globalSeedColor);
            pattern.init(ctx[jj]);
            pattern.draw(ctx[jj])
        }
        for (var gg = 0; gg < 7; gg++) {
            tcnvs[gg] = document.createElement('canvas');
            tcnvs[gg].width = w;
            tcnvs[gg].height = h;
            //document.body.appendChild(tcnvs[gg]);
            text[gg] = tcnvs[gg].getContext("2d");
            text[gg].font = 'bold ' + (h * 0.6) + 'px Arial';
            text[gg].fillStyle = "white";
            text[gg].fillText(stringText[gg], 0, 0.8 * h)
        }

        threeInit();

        function threeInit() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerHeight / window.innerHeight, 0.01, 2000);
            camera.position.set(0, 0, 200);
            renderer = new THREE.WebGLRenderer({
                antialias:true
            });
            renderer.setSize(window.innerHeight, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.CylinderGeometry(
                100, // radiusTop : Float, 
                100, // radiusBottom : Float, 
                5, // height : Float, 
                40, // radialSegments : Integer, 
                1, // heightSegments : Integer, 
                true, // openEnded : Boolean, 
               // 0,// thetaStart : Float, 
               // Math.PI*3/4// thetaLength : Float
            );


            var step = 20;

            for (var i = 0; i < patternCyl; i++) {
                var texCanvas = new THREE.CanvasTexture(canvas[i]);
                texCanvas.wrapS = THREE.RepeatWrapping;
                 //texCanvas.wrapT = THREE.RepeatWrapping;
                texCanvas.repeat.set(5,1);
                material[i] = new THREE.MeshBasicMaterial({
                    //color: 0xffff00,
                    //transparent: true,
                    //alphaMap: texCanvas,
                    //side: THREE.DoubleSide,
                    map: texCanvas,
                });
                //material[i].map.needsUpdate=true;
                cylinder[i] = new THREE.Mesh(geometry, material[i]);
                scene.add(cylinder[i]);
                cylinder[i].rotation.y = Math.random()*Math.PI*2;
                cylinder[i].position.y = patternCyl * step / 2 - i * step;
            }

            for (var ll = 0; ll < 7; ll++) {
                tgeometry = new THREE.CylinderGeometry(
                    78, // radiusTop : Float, 
                    78, // radiusBottom : Float, 
                    20, // height : Float, 
                    40, // radialSegments : Integer, 
                    1, // heightSegments : Integer, 
                    true // openEnded : Boolean, 
                    // thetaStart : Float, 
                    // thetaLength : Float
                );
                var ttexCanvas = new THREE.CanvasTexture(tcnvs[ll]);
                ttexCanvas.wrapS = THREE.RepeatWrapping;
                 //texCanvas.wrapT = THREE.RepeatWrapping;
                ttexCanvas.repeat.set(3,1);
                tmaterial[ll] = new THREE.MeshBasicMaterial({
                    //coltor: 0xffff00,
                    //transparent: true,
                    //alphaMap: texCanvas,
                    //side: THREE.DoubleSide,
                    map: ttexCanvas,
                });
                //material[i].map.needsUpdate=true;
                tcylinder[ll] = new THREE.Mesh(tgeometry, tmaterial[ll]);
                scene.add(tcylinder[ll]);
                tcylinder[ll].position.y = 7 * step / 2 - ll * step;

            }



            animate()
        }
    }



    function update() {

        for (var i = 0; i < 7; i++) {
            tcylinder[i].rotation.y = Math.cos(time / 200 + i / 10) * Math.PI / 4;
            //cylinder[i].rotation.x = Math.cos(time / 50 + i / 50) * Math.PI / 8;
        }
        for (var i = 0; i < patternCyl; i++) {
            var sss=Math.cos(time / 60 + i)*0.1+0.9;
            cylinder[i].scale.set(sss,sss,sss) ;
            cylinder[i].rotation.y += Math.cos(time / 200 + i / 10) * Math.PI /2000;
            //cylinder[i].rotation.x = Math.cos(time / 50 + i / 50) * Math.PI / 8;
        }
        //material.map.needsUpdate=true;

    }

    function dist(x, y, x1, y1) {
        var dx = x - x1;
        var dy = y - y1;
        var d = Math.sqrt(dx * dx + dy * dy);
        return d
    }

    function animate() {

        //clear();
        update();
        window.requestAnimationFrame(animate);
        renderer.render(scene, camera);
        time++
    }

    function clear() {
        ctx.clearRect(0, 0, w, h)
    }

    function rColor(s) {
        var seed = Math.round(Math.random() * 6);
        var color = [];
        color[0] = ["#571845", "#900c3e", "#c70039", "#ff5733", "#ffc300"];
        color[1] = ["#96ceb4", "#ffeead", "#ff6f69", "#ffcc5c", "#88d8b0"];
        color[2] = ["#173f5f", "#20639b", "#3caea3", "#f6d55c", "#ed553b"];
        color[3] = ["#999", "#777", "#555", "#333", "#111"];
        color[4] = ["#ffa239", "#c8e6c9", "#81c784", "#4caf50", "#ffe789"];
        color[5] = ["#428", "#6ca2ea", "#b5d33d", "#fed23f", "#eb7d5b"];
        var rgb = "white"; //color[s][seed];
        return rgb;
    }
    //document.addEventListener('mousemove', mmm);

    function mmm(e) {
        e = event || window.event;
        x = event.clientX;
        y = event.clientY;
        if (x > w) {
            x = w
        };
        if (y > h) {
            y = h
        };
        //console.log(x, y)
    };

    pattern = {
        unitX: 60,
        unitY: 1,
        padding: 4,
        x: [],
        y: [],
        w: [],
        h: [],
        type: [],
        form: [],
        color: [],
        init() {
            var avW = (w - w / this.padding) / this.unitX;
            var unitPadding = w / this.padding / this.unitX;
            for (var j = 0; j < this.unitY; j++) {
                console.log(j);

                for (var k = 0; k < this.unitX / 2; k++) {

                    var i = this.unitX * j + k * 2;
                    this.color[i] = rColor(globalSeedColor);
                    this.color[i + 1] = this.color[i];

                    this.type[i] = 0; // Math.round(Math.random() * 2);
                    this.type[i + 1] = 0; //Math.round(Math.random() * 2);

                    this.form[i] = Math.round(Math.random() * 2);
                    this.form[i + 1] = Math.round(Math.random() * 2);

                    this.w[i] = Math.round(avW / 2 * Math.random()) + Math.round(avW / 2);
                    this.w[i + 1] = Math.round(avW * 2 - this.w[i]);
                    this.w[i] *= 0.8;
                    this.w[i + 1] *= 0.8;

                    this.h[i] = Math.random() * h / this.unitY / 3 + h / this.unitY / 3;
                    this.y[i] = h / this.unitY * j + h / this.unitY / 2;
                    this.x[i] = avW * k * 2 + unitPadding * k * 2;

                    this.h[i + 1] = Math.random() * h / this.unitY / 3 + h / this.unitY / 3;
                    this.y[i + 1] = h / this.unitY * j + h / this.unitY / 2;
                    this.x[i + 1] = this.x[i] + this.w[i] + unitPadding;

                }
            }
        },
        draw(ctx) {
            for (var i = 0; i < this.unitX * this.unitY; i++) {
                var k1 = Math.abs(Math.sin(time / 50 + i / this.unitY));
                var k2 = Math.abs(Math.sin(time / 50 + i / this.unitY));
                var k3 = Math.abs(Math.sin(time / 50 + this.x[i] / this.unitX));
                var k4 = Math.abs(Math.cos(time / 50 + this.x[i] / this.unitX));

                //this.h[i] =k1*k2* h / this.unitY;

                //this.x[i]+=time/600+Math.abs(Math.cos(this.y[i]/this.x.length));
                //if(this.x[i]+this.w[i]/2>=w){this.x[i]-=w}
                //var d = dist(this.x[i], this.y[i], x, y);
                // this.h[i] = h / this.unitY / d * 20 + k1 * k2 * h / this.unitY / 2;

                if (this.form[i] > 1) {
                    if (this.type[i] > 1) {
                        ctx.strokeStyle = this.color[i];
                        ctx.strokeRect(this.x[i], this.y[i] - this.h[i] / 2, this.w[i], this.h[i]);
                    } else {
                        ctx.fillStyle = this.color[i]; //Math.floor(i / this.unitX)];
                        ctx.fillRect(this.x[i], this.y[i] - this.h[i] / 2, this.w[i], this.h[i]);
                    }
                } else {
                    var p = [];
                    p[0] = {
                        x: this.x[i],
                        y: this.y[i] - this.h[i] / 2
                    }
                    p[1] = {
                        x: this.x[i] + this.w[i],
                        y: this.y[i]
                    }
                    p[2] = {
                        x: this.x[i],
                        y: this.y[i] + this.h[i] / 2
                    }
                    ctx.beginPath();
                    ctx.moveTo(p[0].x, p[0].y);
                    ctx.lineTo(p[1].x, p[1].y);
                    ctx.lineTo(p[2].x, p[2].y);
                    ctx.closePath();
                    if (this.type[i] > 1) {
                        ctx.strokeStyle = this.color[i];
                        ctx.stroke()
                    } else {
                        ctx.fillStyle = this.color[i]; //Math.floor(i / this.unitX)];
                        ctx.fill()
                    }
                }

            }
        }
    }
</script>
