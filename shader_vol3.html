    <script id="fragmentShader" type='x-shader/x-fragment'>
        uniform float time;
        uniform sampler2D texture0;
        uniform sampler2D texture1;
        uniform sampler2D texture2;
        uniform sampler2D texture3;
        varying vec2 vUv;

        mat2 rotate(float angle){

            return mat2(
                cos(angle), -sin(angle),
                sin(angle), cos(angle)
            );

        }

        float box(float s, vec2 uv){
            float s2 = 0.1;
            //float b = step(-s, uv.x) - step(s, uv.x);
            // b += -step(s, uv.y) / step(-s, uv.y);
            float b = smoothstep(-s, -s + s2, uv.x) - smoothstep(s, s + s2, uv.x);
            b += -smoothstep(s, s + s2, uv.y) / smoothstep(-s, -s + s2, uv.y);
            return b;

        }

        void main(){
            vec2 mv = vUv;
            vec2 mv1 = vUv;
            vec2 mv2 = vUv;
            vec2 mv3 = vUv;

            float l = length(vUv - .5);
           
            vec4 img1 = texture2D(texture3, mv1);
            vec4 img2 = texture2D(texture2, mv2);

            mv3.x += img1.r / 50. * fract(cos(vUv.x * 20. + time / 7.));
            mv3.y += img2.r / 50. * cos(vUv.y * 20. + time / 7.);
            vec4 img3 = texture2D(texture3, mv3);
           
            mv.y -= img3.r / 10.;
            vec4 img0 = texture2D(texture0, mv);
           

            img0 = vec4(img0.r, img3.r * img0.r, img3.r + (1. -img0.r), 1.);
            

           

        
            gl_FragColor = img0;
        }

    </script>
    <script id="vertexShader" type='x-shader/x-vertex'>
        uniform float time;
        varying vec2 vUv;


        void main(){
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.);
        }

    </script>

    <script>
        var time = 0;
        var w = h = 1024;

        var canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        //document.body.appendChild(canvas);
        var ctx = canvas.getContext("2d");

        var fs = h / 4;
        var lh = .6;
        ctx.font = fs + 'px roboto';
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = 'black';
        ctx.textAlign = "center";
        var txt ='RUSSIA';
        for (let j = 0; j < 8; j++){
            ctx.fillText(
                txt,
                w / 2,
                 fs * lh / 2 * j + j * lh * fs
            )
        }
        var tex1 = new THREE.TextureLoader().load("/images/russia/1.jpg"); 
        var tex2 = new THREE.TextureLoader().load("/images/russia/2.jpg"); 
        var tex3 = new THREE.TextureLoader().load("/images/russia/3.jpg"); 


        if (ctx) {

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(65, w / h, .01, 2000);
            camera.position.set(0, 0, 75);
            var renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(w, h);
            document.body.appendChild(renderer.domElement);
            var tex0 = new THREE.CanvasTexture(canvas);
            var uniforms = {
                time: {
                    type: 'f',
                    value: 0
                },
                'texture0': {
                    value: tex0
                },
                'texture1': {
                    value: tex1
                },
                'texture2': {
                    value: tex2
                },
                'texture3': {
                    value: tex3
                }
            };


            var material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                vertexShader: document.getElementById('vertexShader').textContent,
                side: THREE.DoubleSide
            });

            mesh = [];
            var copies = 1;
            for (let i = 0; i < copies; i++) {
                var geometry = new THREE.PlaneBufferGeometry(100, 100);
                mesh[i] = new THREE.Mesh(geometry, material);
                scene.add(mesh[i]);
                
            }




            animate()
        }

        function animate() {
           
            requestAnimationFrame(animate);
            time += .1;
            uniforms.time.value = time;
            renderer.render(scene, camera)
        }
    </script>
