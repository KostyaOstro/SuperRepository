    <script id='fragmentShader' type='x-shader/x-fragment'>
        uniform float time;
        uniform sampler2D texture1;
        varying vec2 mv;
        varying vec4 n;
        varying vec4 n2;
        varying vec4 p;

        void main(){
            vec4 img = texture2D(texture1, mv);
            gl_FragColor = vec4(p.xyz / 100., 1.);
        }

    </script>
    <script id='vertexShader' type='x-shader/x-vertex'>
        uniform float time;
        uniform sampler2D texture1;
        varying vec2 mv;
        varying vec4 n;
        varying vec4 n2;
        varying vec4 p;


        void main(){
            mv = uv;
            p = modelViewMatrix * vec4(position, 1.);
            n = modelViewMatrix * vec4(normal, 0.);
            n2 = vec4(normal, 0.);
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.);
        }

    </script>
