<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    var cancas, ctx;
    var w = h = 1024;
    var time = 0;
    window.onload = function () {
        canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        ctx = canvas.getContext("2d");
        document.body.appendChild(canvas);
        ctx.textAlign = "center";
        animate()
    }

    function animate() {
        requestAnimationFrame(animate);
        time++;
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, w, h);
        flame.draw()
    }
    var flame = {
        string: 'INFINITY',
        steps: 8,
        copy: 20,
        fs: w / 8,
        x: [],
        y: [],
        draw() {
            
            for (let j = 0; j < this.copy; j++) {
                for (let i = 0; i < this.steps; i++) {
                    let angle = Math.PI * 2 / this.steps * i - time / 200 ;
                    let angle2 = Math.cos(j / this.copy * 2 - time / 200) * 3;
                    let length = w / 3 //+ Math.cos(i / this.steps * 20 + time / 80 ) * w / 20;
                    this.x[i] = w / 2 + Math.cos(angle) * length;
                    this.y[i] = h / 2 + Math.sin(angle) * length;
                    let s = w / 10 * Math.abs(Math.cos(time / 60 + j / this.copy * 3 + i / this.steps * 7)) + 1;
                    ctx.save();
                    ctx.translate(
                        this.x[i],
                        this.y[i],
                    );
                    ctx.rotate(angle - Math.PI / 2 + angle2);
                    ctx.font = s * 2 + 'px arial';
                    if(j == this.copy - 1){
                        ctx.fillStyle = "white";
                    } else {
                        ctx.fillStyle = "black";
                    }
                   
                    ctx.fillText(
                        this.string[i % this.string.length],
                        0,
                        0

                    )
                    ctx.strokeStyle = "white";
                    ctx.strokeText(
                        this.string[i % this.string.length],
                        0,
                        0

                    )

                    ctx.beginPath();
                    let l = w / 10 * Math.cos(j / this.steps * 12 + i / this.copy * 7+ time / 20) ;
                    ctx.arc(
                        Math.cos(i / this.copy * 3) * l ,
                        Math.sin(i / this.copy * 3) * l ,
                        s / 10,
                        0,
                        Math.PI * 2
                    );
                    
                    //ctx.fillStyle = "black";
                    ctx.fill();
                    ctx.stroke();
                    ctx.restore();



                   
                  
                    
                    

                }
            }
        }
    }
</script>
