<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/javascripts/myLib.js"></script>
    <script>
        var canvas, ctx;
        var time = 0;
        var w = h = 1024;

        window.onload = function () {
            canvas = document.createElement("canvas");
            canvas.height = h;
            canvas.width = w;
            ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            ctx.fillRect(
                0, 0, w, h
            )
            rface.init();
        }

        var rface = {
            type: 0,
            segments: 0,
            init() {
                ctx.strokeStyle = "gray"
                ctx.fillStyle = "gray"
                for (let i = 0; i < 40; i++) {
                    ctx.lineWidth = random(1, 3);
                    let ww = w / 16 * (rSeed(4) + 1);
                    let hh = w / 16 * (rSeed(4) + 1);
                    let x = random(w / 3, w * 2 / 3) - ww / 2;
                    let y = random(w / 3, w * 2 / 3) - hh / 2;
                    
                    ctx.strokeRect(
                        x, y, ww, hh
                    )

                }
                for (let i = 0; i < 40; i++) {
                    ctx.lineWidth = random(1, 3);
                    let ww = w / 8 * (rSeed(1) + 1);
                    let hh = w / 48 * (rSeed(1) + 1);
                    let x = random(w / 3, w * 2 / 3) - ww / 2;
                    let y = random(w / 3, w * 2 / 3) - hh / 2;
                    
                    ctx.fillRect(
                        x, y, ww, hh
                    )

                }
                ctx.fillStyle = 'white';
                for (let j = 0; j < 6; j++) {
                   
                   
                        let ww = w / 16 * (rSeed(4) + 1);
                        let hh = w / 16 * (rSeed(4) + 1);
                        let x = random(w / 3, w * 2 / 3) - ww / 2;
                        let y = random(w / 3, w * 2 / 3) - hh / 2;
                        ctx.fillRect(x, y, ww, hh);
                    
                }
               
            }
        }
    </script>
</head>

<body>

</body>

</html>
