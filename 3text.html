<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/javascripts/three.js"></script>
    <script src="/javascripts/myLib.js"></script>
    <title>Document</title>
    <script id='fragmentShader' type='x-shader/x-fragment'>
        uniform float time;
        uniform float delay;
        uniform float steps;
        uniform sampler2D texture1;
        varying vec2 mv;

        void main(){
            vec2 mv2 = mv;
            mv2.x += fract(cos(mv2.x * 3. + time + delay / steps) * sin (mv2.y * 2. + time + delay / steps)) / (1. + cos(time + delay / steps) * 4.);
           
            vec4 img = texture2D(texture1, mv2);
            if (img.r > .1) discard;
            gl_FragColor = vec4(vec3(delay / steps + .1), 1.);
        }

    </script>
    <script id='vertexShader' type='x-shader/x-vertex'>
        uniform float time;
        uniform sampler2D texture1;
        varying vec2 mv;

        void main(){
            mv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.);
        }

    </script>
</head>

<body>
    <script>
        var time = 0;
        var w = h = 1024;
        var uniforms = [];

        var canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        var ctx = canvas.getContext("2d");
        document.body.appendChild(canvas);

        var fs = h / 5.5;
        var lh = 1;
        var string = 'WEEKDAYS';
        ctx.font = 'bold ' + fs + 'px Arial';
        ctx.textAlign = 'center';
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = 'black';
        for (let i = 0; i < 5; i++) {
            ctx.fillText(
                string,
                w / 2,
                fs * (i + 1)
            )
        }



        if (ctx) {

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(50, w / h, .01, 2000);
            camera.position.z = 100;
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(w, h);
            document.body.appendChild(renderer.domElement);

            var tex = new THREE.CanvasTexture(canvas);



            // var geomtery = new THREE.PlaneGeometry(100, 100, 1, 1);
            // var material = new THREE.ShaderMaterial({
            //     uniforms: uniforms,
            //     vertexShader: document.getElementById("vertexShader").textContent,
            //     fragmentShader: document.getElementById("fragmentShader").textContent,
            // })
            var pivot = new THREE.Object3D();
            var geomtery = new THREE.PlaneGeometry(100, 100, 1, 1);

            var plane = [];
            var steps = 10;
            for (let i = 0; i < steps; i++) {
                uniforms[i] = {
                    steps: {
                        type: "f",
                        value: steps,
                    },
                    time: {
                        type: "f",
                        value: 0,
                    },
                    "texture1": {
                        value: tex,
                    },
                    delay: {
                        value: i + 1
                    }

                }
                var material = new THREE.ShaderMaterial({
                    side: THREE.DoubleSide,
                    uniforms: uniforms[i],
                    vertexShader: document.getElementById("vertexShader").textContent,
                    fragmentShader: document.getElementById("fragmentShader").textContent,
                })

                plane[i] = new THREE.Mesh(geomtery, material);
                //uniforms.delay.value = i + 1;
                plane[i].position.z = i / 4;
                pivot.add(plane[i]);
            }
            scene.add(pivot);
            animate()
        }

        function animate() {
            //pivot.rotation.x += .01;
            for (let i = 0; i < steps; i++) {
                uniforms[i].time.value = time;
            }
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
            time += .01;
        }
    </script>
</body>

</html>
