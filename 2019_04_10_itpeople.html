<head>

    <script id='fragmentShader2' type='x-shader/x-fragment'>
        uniform float time;
        uniform sampler2D texture1;
        varying vec2 mv;

        void main(){
            vec2 mv2 = mv;
            
            //mv2.y = 2. * mv2.y - .5;
            //float l = length(mv -.5);
            //float c = clamp(cos(mv2.y * 60.), -.9, .9);
            //mv2.y += floor(c) / 10.;
            vec4 img = texture2D(texture1, mv2);
            
           
            
            //if(img[3]<1.)discard;
            gl_FragColor = vec4(vec3(1. - img.r), 1.);
        }

    </script>
    <script id='fragmentShader' type='x-shader/x-fragment'>
        uniform float time;
        uniform sampler2D texture1;
        varying vec2 mv;

        void main(){
            vec2 mv2 = mv;
            mv2.y = 2. * mv2.y - .5;
            
          
            vec4 img = texture2D(texture1, mv2);
            float l = img.r;
            
            //if(img[3]<1.)discard;
            gl_FragColor = vec4(vec3(l) , 1.);
        }

    </script>
    <script id='vertexShader' type='x-shader/x-vertex'>
        uniform float time;
        uniform sampler2D texture1;
        varying vec2 mv;

        void main(){
            mv = uv;
            float l = length(position) / 50. + .5;
            float xx =(position.x / 100. + .5 );
            float z = position.z;// + cos(l * 25. + time) * 5.;
            float y = position.y;
            float x = position.x;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(vec3(x, y,z), 1.);
        }

    </script>
</head>

<body>
    <script>
        var time = 0;
        var w = h = 2048;
        var uniforms;

        var canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        var ctx = canvas.getContext("2d");
        //document.body.appendChild(canvas);

        var fs = h / 4;
        var lh = 1;
        var string = 'HELLO';
        ctx.font = 'bold ' + fs + 'px Arial';
        ctx.textAlign = 'center';
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = 'black';
        ctx.fillText(
            string,
            w / 2,
            h / 2
        )



        if (ctx) {

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(65, w / h, .01, 2000);
            camera.position.z = 100;
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(w, h);
            document.body.appendChild(renderer.domElement);

            var tex = new THREE.TextureLoader().load("/images/ip.png");

            uniforms = {
                time: {
                    type: "f",
                    value: 0,
                },
                "texture1": {
                    value: tex,
                },
            }

           
            var material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById("vertexShader").textContent,
                fragmentShader: document.getElementById("fragmentShader2").textContent,
                transparent: true,
                side: THREE.DoubleSide
            })


            for (let i = 0; i < 1.; i++) {
                var geomtery = new THREE.PlaneGeometry(100, 100, 100, 100);
                var plane = new THREE.Mesh(geomtery, material);
                scene.add(plane);
                // plane.position.set(
                //     random(-30, 30),
                //     random(-30, 30),
                //     random(-30, 30),
                // )
            }

            animate()
        }

        function animate() {
            //plane.rotation.y += 0.01;
            uniforms.time.value = time;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
            time += .01;
        }
    </script>
</body>

</html>
