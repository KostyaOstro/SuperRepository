    <script id='fragmentShader' type='x-shader/x-fragment'>
        uniform float time;
        uniform sampler2D texture1;
        varying vec2 mv;

        void main(){
            vec2 mv2 = mv;
            vec2 mv3 = mv;
           
            
            mv2 = fract(mv2 * 1.);
            float l2 = cos(length(mv2 - .5) * 17.);
            float l = step(.0,cos(atan(abs(mv2.x -.5), abs(mv2.y -.5)) * 200.));
            float r = .5 * abs(cos(mv.x * 200. + time));
            
            l *= (1. - step(r, l2));
            mv3.y += abs(l /20.) * cos(mv.x * 20.);
            vec4 img = texture2D(texture1, mv3);
            gl_FragColor = img;
        }

    </script>
    <script id='vertexShader' type='x-shader/x-vertex'>
        uniform float time;
        uniform sampler2D texture1;
        varying vec2 mv;

        void main(){
            mv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.);
        }

    </script>
</head>

        if (ctx) {

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(65, w / h, .01, 2000);
            camera.position.z = 80;
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(w, h);
            document.body.appendChild(renderer.domElement);

            var tex = new THREE.CanvasTexture(canvas);

            uniforms = {
                time: {
                    type: "f",
                    value: 0,
                },
                "texture1": {
                    value: tex,
                },
            }

            var geomtery = new THREE.PlaneGeometry(100, 100, 1, 1);
            var material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById("vertexShader").textContent,
                fragmentShader: document.getElementById("fragmentShader").textContent,
            })
            var plane = new THREE.Mesh(geomtery, material);
            scene.add(plane);
            animate()
        }

        function animate() {
            uniforms.time.value = time;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
            time += .01;
        }
