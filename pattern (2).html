<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px
        }
    </style>
    <script>
        var ctx, drawingCanvas;
        var time = 0;

        var grid = {
            h: 10,
            get v() {
                return this.h
            },
            side: 100,
            border: 30,
            padding: 0,
            get copies() {
                return this.h * this.v;
            }
        }
        var w, h;

        window.onload = function () {
            drawingCanvas = document.createElement('canvas');
            ctx = drawingCanvas.getContext("2d");
            w = grid.h * grid.side + grid.border * 2;
            h = grid.v * grid.side + grid.border * 2;
            drawingCanvas.height = h;
            drawingCanvas.width = w;
            document.body.appendChild(drawingCanvas)

            animate();
        };

        function draw() {
            var x = w / 2;
            var y = h / 2;
            var radius = w / 3;
            var angle = time / 50;
            var rx = x + Math.cos(angle) * radius;
            var ry = y + Math.sin(angle) * radius;
            ctx.arc(rx,ry,10,0,Math.PI*2,false);
            ctx.fill()
        }




        function rColor() {
            var seed = Math.round(Math.random() * 6);
            switch (seed) {
                // case 1:
                //     var r = Math.round(Math.random() * 128) + 64;
                //     var g = Math.round(Math.random() * 128) + 64;
                //     var b = 0;
                //     break;
                // case 2:
                //     var r = 0; // Math.round(Math.abs(Math.sin(Math.random()) * 128)) + 128;
                //     var g = Math.round(Math.random() * 128) + 64;
                //     var b = Math.round(Math.random() * 128) + 64;
                default:
                    var r = Math.round(Math.random() * 256);
                    var g = r //0; //Math.round(Math.abs(Math.sin(Math.random()) * 128)) + 128;
                    var b = r // Math.round(Math.random() * 128) + 64;
                    break;
            }
            var rgb = "rgba(" + r + "," + g + "," + b + ",0.7)";
            return rgb;
        }




        function clearFrame() {
            ctx.clearRect(0, 0, w, h);
        }

        function animate() {
            clearFrame();
            draw();
            //requestAnimationFrame(animate);
            time++
        }
    </script>
</head>
<link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
