<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>

<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: 'Bungee';
    }
</style>
<script>
    var canvas, ctx, canvas2, ctx2;
    var w = 1200;
    var h = 1200;
    var time = 0;
    var globalSeedColor;
    var obj = [];
    var objects = 100;
    var clipRect = [];
    window.onload = function () {
        globalSeedColor = Math.round(Math.random() * 2);
        canvas = document.createElement('canvas');
        canvas.width = w;
        canvas.height = h;
        document.body.appendChild(canvas);
        ctx = canvas.getContext("2d");
        ctx.fillStyle = rColor(globalSeedColor);
        ctx.fillRect(0, 0, w, h);

        canvas2 = document.createElement('canvas');
        canvas2.width = w;
        canvas2.height = h;
        document.body.appendChild(canvas2);
        ctx2 = canvas2.getContext("2d");
        ctx2.fillStyle = ctx.fillStyle
        ctx2.fillRect(0, 0, w, h);
        for (var j = 0; j < grid; j++) {
            for (k = 0; k < grid; k++) {
                iClip = {
                    x: k * w / grid,
                    y: j * h / grid,
                    x0: Math.random() * (w - w / grid),
                    y0: Math.random() * (h - h / grid),
                    ww: w / grid,
                    hh: h / grid,
                    draw() {
                        ctx2.drawImage(canvas, this.x0, this.y0, this.ww, this.hh, this.x, this.y, this.ww,
                            this.hh);
                    }


                }
                clipRect.push(iClip)
            }

        }

        for (i = 0; i < objects; i++) {
            obj[i] = {
                size: Math.random() * w / 10,
                x: Math.random() * w,
                y: Math.random() * h,
                vx: Math.random() - 0.5,
                vy: Math.random() - 0.5,
                type: Math.random() * 2,
                color: rColor(globalSeedColor),
                timer: Math.random() * 500 + 200,
                trigger: 0,
                speed: Math.random()*5,
                draw() {
                    if (this.trigger > this.timer) {
                        this.timer = Math.random() * 500 + 200;
                        this.trigger = 0;
                        this.vx = Math.random() - 0.5;
                        this.vy = Math.random() - 0.5;

                    };

                    this.x += this.vx * this.speed;
                    this.y += this.vy * this.speed;
                    if (this.x > w || this.x < 0) {
                        this.vx = -this.vx
                    }
                    if (this.y > h || this.y < 0) {
                        this.vy = -this.vy
                    }
                    ctx.beginPath();
                    if (this.type > 1) {
                        for (j = 0; j < 4; j++) {
                            var x = Math.cos(Math.PI / 2 * j) * this.size + this.x;
                            var y = Math.sin(Math.PI / 2 * j) * this.size + this.y;
                            if (j == 0) {
                                ctx.moveTo(x, y)
                            } else {
                                ctx.lineTo(x, y)
                            }
                        }
                    } else {
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2)
                    }
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    this.trigger++
                }
            }

        }
        animate();
    }

    var grid = 4;

    function draw() {
        for (var j = 0; j < objects; j++) {
            obj[j].draw()
        }

        for (var j = 0; j < clipRect.length; j++) {
            clipRect[j].draw()

        }
    }



    function animate() {
        clear();
        draw();
        window.requestAnimationFrame(animate);
        time++
    }

    function clear() {
        // ctx.clearRect(0, 0, w, h)
    }

    function rColor(s) {
        var seed = Math.round(Math.random() * 4);
        var color = [];
        color[0] = ["#571845", "#900c3e", "#c70039", "#ff5733", "#ffc300"];
        color[1] = ["#96ceb4", "#ffeead", "#ff6f69", "#ffcc5c", "#88d8b0"];
        color[2] = ["#173f5f", "#20639b", "#3caea3", "#f6d55c", "#ed553b"];
        var rgb = color[s][seed];
        return rgb;
    }
</script>

</body>

</html>
