<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>

<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: 'Bungee';
    }
</style>
<script>
    var canvas, ctx;
    var w = 1600;
    var h = 1600;
    var time = 0;
    var forcePoints = 50;
    var forcePoint = [];
    var flowPoints = 2000;
    var flowPoint = [];



    window.onload = function () {
        canvas = document.createElement('canvas');
        canvas.width = w;
        canvas.height = h;
        document.body.appendChild(canvas);
        ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.rect(0, 0, w, h);
        ctx.fillStyle = rColor();
        ctx.fill();
        ctx.strokeStyle = 'white'
        for (i = 0; i < forcePoints; i++) {
            var point = {
                speed: 3,
                strength: Math.random() * 10,
                angle: Math.PI/6* Math.round(Math.random() * 7),
                get vx() {
                    return Math.cos(this.angle)*5
                },
                get vy() {
                    return Math.sin(this.angle)*5
                },
                r: 1,
                x: Math.random() * w,
                y: Math.random() * h,
                timer: Math.random() * 500 + 200,
                trigger: 0,
                color: "white",
                draw() {
                    // if (this.trigger > this.timer) {
                    //     this.timer = Math.random() * 500 + 200;
                    //     this.trigger = 0;
                    //     this.angle = Math.PI / 4 * Math.round(Math.random() * 7)

                    // };
                    // ctx.fillStyle = "white";
                    // ctx.strokeStyle = "white";
                    // this.x += this.vx;
                    // this.y += this.vy;
                    // if (this.x > w || this.x < 0) {
                    //     this.vx = -this.vx
                    // }
                    // if (this.y > h || this.y < 0) {
                    //     this.vy = -this.vy
                    // }
                    ctx.beginPath();

                    ctx.arc(this.x - this.r, this.y - this.r, this.r, 0, Math.PI * 2);
                    ctx.closePath();
                    //ctx.fill();
                    ctx.beginPath();
                    ctx.moveTo(this.x - this.r, this.y - this.r);
                    ctx.lineTo(this.x + this.vx * this.strength - this.r, this.y + this.vy * this.strength -
                        this.r);
                    //ctx.stroke();
                    this.trigger++
                }
            }
            forcePoint.push(point);
        }

        for (i = 0; i < flowPoints; i++) {
            var point = {
                speed: 3,
                x: Math.random() * w,
                y: Math.random() * h,
                r:1,
                strength: Math.random() * 50 + 10,
                angle: 0,
                vx: 0,
                vy: 0,
                w:Math.random()*2+1,
                timer: Math.random() * 500 + 200,

                color: rColor(),
                draw() {
                    if (this.trigger > this.timer) {
                        this.timer = Math.random() * 500 + 200;
                        this.x=Math.random() * w;
                        this.y=Math.random() * h
                        this.trigger=0;
                     };
                    this.vx=0;
                    this.vy=0;
                    for (j = 0; j < forcePoints; j++) {
                        var d = dist(this.x, this.y, forcePoint[j].x, forcePoint[j].y);
                        //if (d < w / 8) {
                        // this.vx += forcePoint[j].vx  / Math.pow(d, 2);
                        // this.vy += forcePoint[j].vy / Math.pow(d, 2);
                        this.vx+= forcePoint[j].vx/Math.pow(d, 2);
                        this.vy+= forcePoint[j].vy/Math.pow(d, 2);
                        

                        //}
                    }

                    ctx.lineWidth = 0.1;
                    ctx.beginPath();
                    ctx.fillStyle = this.color;
                    this.x += this.vx*200;
                    this.y += this.vy*200;
                    if (this.x > w || this.x < 0) {
                        this.vx = -this.vx
                    }
                    if (this.y > h || this.y < 0) {
                        this.vy = -this.vy
                    }
                    ctx.arc(this.x - this.r, this.y - this.r, this.r, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.fill();
                    // ctx.beginPath();
                    // ctx.moveTo(this.x- this.r,this.y- this.r);
                    // ctx.lineTo(this.x+this.vx*this.strength-this.r,this.y+this.vy*this.strength- this.r);
                    // ctx.stroke();
                    this.trigger++

                }
            }
            flowPoint.push(point);
        }
        animate();
    }



    function draw() {
        for (i = 0; i < forcePoints; i++) {
            forcePoint[i].draw();
        }
        for (i = 0; i < flowPoints; i++) {
            flowPoint[i].draw();
        }
    }

    function dist(x, y, x1, y1) {
        var dx = x - x1;
        var dy = y - y1;
        var d = Math.sqrt(dx * dx + dy * dy);
        return d
    }

    function animate() {
        clear();
        draw();
        window.requestAnimationFrame(animate);
        time++
    }

    function clear() {
        // ctx.clearRect(0, 0, w, h)
    }

    function rColor() {
        var seed = Math.round(Math.random() * 4);
        var color = ["#571845", "#900c3e", "#c70039", "#ff5733", "#ffc300"];
        var rgb = color[seed];
        return rgb;
    }
</script>

</html>
