<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<script>
    var canvas, ctx, canvas2, ctx2,bg;
    var w = 1200;
    var h = 1200;
    var time = 0;
    var globalSeedColor;

    window.onload = function () {
        globalSeedColor = rSeed(4);
        canvas = document.createElement('canvas');
        canvas.width = w;
        canvas.height = h;
        document.body.appendChild(canvas);
        ctx = canvas.getContext("2d");
        bg=rColor(globalSeedColor);
        flower.init();
        animate();
    }

    var flower = {
        number: 100,
        x: [],
        y: [],
        radius: [],
        open: [],
        type: [],
        petal: [],
        color: [],
        form: [],
        pw: [],
        gradient: [],
        init() {
            for (i = 0; i < this.number; i++) {
                this.x[i] = random(0, w);
                this.y[i] = random(0, h);
                this.radius[i] = random(w / 50, w / 10);
                this.type[i] = rSeed(2);
                this.petal[i] = random(6, 16);
                this.form[i] = random(0.3, 3);
                this.pw[i] = random(0.3, 1.5);
                this.gradient[i] =random(2,4);
                this.color[i] = [
                    rColor(globalSeedColor),
                    rColor(globalSeedColor),
                    rColor(globalSeedColor),
                    rColor(globalSeedColor),
                    rColor(globalSeedColor),
                ];


            }
        },
        draw() {
            for (i = 0; i < this.number; i++) {
               
                for (j = 0; j < this.petal[i]; j++) {
                    this.radius[i]=(Math.cos(time/50+j/10+i/20+this.x[i]/w)*0.25+0.75)*w/10;
                    ctx.beginPath();
                    var angle = Math.PI * 2 / (this.petal[i]-1) * j
                    ctx.moveTo(this.x[i], this.y[i]);
                    var x = Math.cos(angle) * this.radius[i] + this.x[i];
                    var y = Math.sin(angle) * this.radius[i] + this.y[i];
                    ctx.lineTo(x, y);

                    ctx.beginPath();
                    ctx.moveTo(this.x[i], this.y[i]);

                    var x2 = Math.cos(angle - this.pw[i]) * this.radius[i] * this.form[i] + this.x[i];
                    var y2 = Math.sin(angle - this.pw[i]) * this.radius[i] * this.form[i] + this.y[i];

                    var x3 = Math.cos(angle + this.pw[i]) * this.radius[i] * this.form[i] + this.x[i];
                    var y3 = Math.sin(angle + this.pw[i]) * this.radius[i] * this.form[i] + this.y[i];

                    ctx.bezierCurveTo(
                        this.x[i],
                        this.y[i],
                        x2,
                        y2,
                        x,
                        y
                    );
                    ctx.bezierCurveTo(
                        x,
                        y,
                        x3,
                        y3,
                        this.x[i],
                        this.y[i]
                    );

                    var grd = ctx.createLinearGradient(
                        this.x[i],
                        this.y[i],
                        x,
                        y);

                    for (ii = 0; ii < this.gradient[i]; ii++) {
                        grd.addColorStop(
                            1 / this.gradient[i] * ii,
                            this.color[i][ii]);
                    }


                    ctx.fillStyle = grd;
                    ctx.fill();
                }
                ctx.fillRect(
                    this.x[i] - 5,
                    this.y[i] - 5,
                    10,
                    10,
                )
            }
        }

    }



    function draw() {
        ctx.fillStyle=bg;
        ctx.fillRect(0,0,w,h);
        flower.draw()
    }

    function dist(x, y, x1, y1) {
        var dx = x - x1;
        var dy = y - y1;
        var d = Math.sqrt(dx * dx + dy * dy);
        return d
    }

    function animate() {
        //clear();
        draw();
        window.requestAnimationFrame(animate);
        time++
    }

    function clear() {
        ctx.clearRect(0, 0, w, h)
    }

    function rColor(s) {
        var seed = Math.round(Math.random() * 4);
        var color = [];
        color[0] = ["#571845", "#900c3e", "#c70039", "#ff5733", "#ffc300"];
        color[1] = ["#96ceb4", "#ffeead", "#ff6f69", "#ffcc5c", "#88d8b0"];
        color[2] = ["#173f5f", "#20639b", "#3caea3", "#f6d55c", "#ed553b"];
        color[3] = ["#999", "#777", "#555", "#333", "#111"];
        color[4] = ["#ffa239", "#c8e6c9", "#81c784", "#4caf50", "#ffe789"];
        color[5] = ["#428", "#6ca2ea", "#b5d33d", "#fed23f", "#eb7d5b"];
        var rgb = color[s][seed];
        return rgb;
    }

    //document.addEventListener('mousemove', mmm);

    function mmm(e) {
        e = event || window.event;
        x = event.clientX;
        y = event.clientY;
        if (x > w) {
            x = w
        };
        if (y > h) {
            y = h
        };
        //console.log(x, y)
    };

    function random(minR, maxR) {
        var r = minR + (maxR - minR) * Math.random();
        return r
    }

    function rSeed(value) {
        var seed = Math.round(Math.random() * value);
        return seed
    }
</script>

    55
</body>

</html>
