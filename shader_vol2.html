<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/javascripts/three.js"></script>
    <script src="/javascripts/myLib.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <script id="fragmentShader" type='x-shader/x-fragment'>
        uniform float time;
        uniform sampler2D texture1;
        uniform sampler2D texture2;
        uniform sampler2D texture3;
        varying vec2 vUv;
        

        mat2 rotate(float angle){

            return mat2(
                cos(angle), -sin(angle),
                sin(angle), cos(angle)
            );

        }

        float box(float s, vec2 uv){
            float s2 = 0.1;
            //float b = step(-s, uv.x) - step(s, uv.x);
            // b += -step(s, uv.y) / step(-s, uv.y);
            float b = smoothstep(-s, -s + s2, uv.x) - smoothstep(s, s + s2, uv.x);
            b += -smoothstep(s, s + s2, uv.y) / smoothstep(-s, -s + s2, uv.y);
            return b;

        }

        void main(){
            vec2 mv1 = vUv;
            vec2 mv2 = vUv;
            vec2 mv3 = vUv;
            vec4 ii = texture2D(texture2, vUv);
            

            float l = length(vUv);
            mv2 = fract(mv2 * 5. * fract(cos(l * 7.) * 3.) + time / 50.) ;
            mv3 =fract(mv3 * 9.) * cos(vUv.x * 3.);
            vec4 i3 = texture2D(texture3, mv3);
            vec4 i2 = texture2D(texture2, mv2);
            mv1.y += i2.r / 12. + fract(vUv.y * 20.) / 50. - mv1.x / 5. ;
            mv1.x += i3.r / 24.;
            vec4 i1 = texture2D(texture1, mv1);

          
            
            
            gl_FragColor = vec4(vec3(1.- i1.r), 1.);
        }

    </script>
    <script id="vertexShader" type='x-shader/x-vertex'>
        uniform float time;
        varying vec2 vUv;
        
        uniform sampler2D texture1;
        uniform sampler2D texture2;

        void main(){
            vUv = uv;
           
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.);
        }

    </script>
</head>

<body>
    <script>
        var time = 0;
        var w = h = 1024;
        var uniforms;
        var canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        //document.body.appendChild(canvas);
        var ctx = canvas.getContext("2d");

        var fs = h / 4;
        var lh = .8;
        ctx.font = fs + 'px roboto';
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = 'black';
        ctx.textAlign = "center";
        var txt = ['THE','SILENCE'];
        for (let j = 0; j < txt.length; j++) {
            ctx.fillText(
                txt[j],
                w / 2,
                h / 2.5 + fs * lh / 2 * j + j * lh * fs
            )
        };

        var canvas2 = document.createElement("canvas");
        canvas2.width = w;
        canvas2.height = h;
        //document.body.appendChild(canvas);
        var ctx2 = canvas2.getContext("2d");


        ctx2.font = fs + 'px roboto';
        ctx2.fillStyle = 'white';
        ctx2.fillRect(0, 0, w, h);
        ctx2.fillStyle = 'black';
        ctx2.textAlign = "center";
        var txt2 = 'ENJOY';
        for (let j = 0; j < 6; j++) {
            ctx2.fillText(
                txt2,
                w / 2,
                fs * lh + j * lh * fs
            )
        };



        if (ctx) {
            
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(65, w / h, .01, 2000);
            camera.position.set(0, 0, 76);
            var renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(w, h);
            document.body.appendChild(renderer.domElement);
            var tex = new THREE.CanvasTexture(canvas);
            var tex3 = new THREE.CanvasTexture(canvas2);
            var tex2 = new THREE.TextureLoader();
            tex2.load(
                '/images/pion.jpg',
                function (tex2) {
                    console.log(tex2);
                    uniforms = {
                        time: {
                            type: 'f',
                            value: 0
                        },
                        'texture1': {
                            value: tex
                        },
                        'texture2': {
                            value: tex2
                        },
                        'texture3': {
                            value: tex3
                        }
                    };


                    var material = new THREE.ShaderMaterial({
                        uniforms: uniforms,
                        fragmentShader: document.getElementById('fragmentShader').textContent,
                        vertexShader: document.getElementById('vertexShader').textContent,
                        side: THREE.DoubleSide
                    });

                    mesh = [];
                    var copies = 1;
                    for (let i = 0; i < copies; i++) {
                        var geometry = new THREE.PlaneBufferGeometry(100, 100, 400, 400);
                        mesh[i] = new THREE.Mesh(geometry, material);
                        scene.add(mesh[i]);
                    }




                    animate()
                },
                function () {},
                function () {}
            );


        }

        function animate() {
            requestAnimationFrame(animate);
            time += .1;
            uniforms.time.value = time;
            renderer.render(scene, camera)
        }
    </script>
</body>

</html>
