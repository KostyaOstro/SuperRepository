<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px
        }
    </style>

</head>
<script src="javascripts/three.js"></script>
<script src="javascripts/orbitcontrols.js"></script>




<body>
    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(65, w / h, 0.01, 2000);
        camera.position.z = 100;

        var renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(w, h);
       
        document.body.appendChild(renderer.domElement);

        var pivot=new THREE.Object3D();
        var geometry = new THREE.Geometry();
        var material = new THREE.LineBasicMaterial({
           // color:THREE.VertexColors
        });
        var points = 600;
        var d = 40;
        var s = 20;
        var time = 0;
        var m=20;
        var angle = Math.PI * 2 / points * s;
        for (i = 0; i < points; i++) {
            var r=Math.sin(i/points*Math.PI)*d;
            var x = Math.cos(angle * i) * r;
            var y = i / m;
            var z = Math.sin(angle * i) * r;
            var vector = new THREE.Vector3(x, y, z);
            geometry.vertices.push(vector)
           // geometry.vertices[i].color.setRGB(Math.random(),Math.random(),Math.random())
        }
        
        var object = new THREE.Line(geometry, material);
        pivot.add(object);
        scene.add(pivot);

        //pivot.rotation.x=Math.PI/2;
        object.position.y-=points/(m*2);
        animate();

        function animate() {
            pivot.rotation.z +=Math.sin(time/50)*0.001;
           // pivot.rotation.x += 0.01;
            for (i = 0; i < points; i++) {
                object.geometry.verticesNeedUpdate = true;
                object.geometry.vertices[i].y+=Math.sin(i/8+time/20)*0.1
            }
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
            time++
        }
    </script>

</body>

</html>
