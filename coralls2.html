<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    var canvas;
    var ctx;
    var w = 1024;
    var h = 1024;
    var globalSeedColor;
    var time=0;
    window.onload = function () {
        globalSeedColor = rSeed(5);
        canvas = document.createElement("canvas");
        canvas.height = w;
        canvas.width = w;
        document.body.appendChild(canvas);
        ctx = canvas.getContext("2d");
        ctx.fillStyle=rColor(globalSeedColor);
        ctx.fillRect(0,0,w,h);
      
        corall.init();
        animate();
    }

    function draw() {
        corall.draw();
    }


    var corall = {
        machines:1,
        dist:w/3,
        x: [],
        y: [],
        child: [],
        angle: [],
        point:{},
        vx: [],
        vy: [],
        va:[],
        radius: [],
        color:[],
        gco:[],
        init() {
            for (let i = 0; i < this.machines; i++) {
                this.x[i] =w/2;// random(0, w);
                this.y[i] = h/2;//random(0, h);
                this.angle[i] = random(0, Math.PI * 2);
                this.child[i] = rSeed(20);
                this.gco[i] = rSeed(5);
                this.vx[i] = random(-1, 1);
                this.vy[i] = random(-1, 1);
                this.va[i] = random(-0.1,0.1);
                this.radius[i] = random(w / 20, w / 3);
                this.color[i] = rColor(globalSeedColor);

                this.point[i]={
                        angle:[],
                        dist:[]
                    }
                    var point=this.point[i];
                for(let j=0;j<this.child[i];j++){
                    point.angle=random(
                        Math.PI*2/this.child[i]
                        )
                }
            }
        },
        draw() {
            for (let i = 0; i < this.machines; i++) {
                ctx.fillStyle=this.color[i];
                //this.x[i]+=this.vx[i];
               // this.y[i]+=this.vy[i];
                //this.angle[i]+=this.va[i]

                if(this.x[i]>w||this.x[i]<0){
                    this.x[i]=w/2;
                    this.y[i]=h/2;
                }
                if(this.y[i]>h||this.y[i]<0){
                    this.y[i]=h/2;
                    this.x[i]=w/2;
                }
                ctx.fillRect(
                    this.x[i],
                    this.y[i],
                    1,
                    1
                )
                //this.radius[i]+=Math.cos(time/50);
              
                for(let j=0;j<this.child[i];j++){
                    let angle=this.angle[i]+Math.PI*2/this.child[i]*j;
                    let x=this.x[i]+this.radius[i]*Math.cos(angle);
                    let y=this.y[i]+this.radius[i]*Math.sin(angle);
                    ctx.fillRect(
                    x,
                    y,
                    2,
                    2
                )
                }
            }
        }

    }

    function animate() {
        //clear();
        draw();
        window.requestAnimationFrame(animate);
        time++
    }

    function clear() {
        ctx.clearRect(0, 0, w, h)
    }




    function random(minR, maxR) {
        var r = minR + (maxR - minR) * Math.random();
        return r
    }

    function rSeed(value) {
        var seed = Math.round(Math.random() * value);
        return seed
    }

    function rColor(s) {
        var seed = Math.round(Math.random() * 4);
        var color = [];
        color[0] = ["#571845", "#900c3e", "#c70039", "#ff5733", "#ffc300"];
        color[1] = ["#96ceb4", "#ffeead", "#ff6f69", "#ffcc5c", "#88d8b0"];
        color[2] = ["#173f5f", "#20639b", "#3caea3", "#f6d55c", "#ed553b"];
        color[3] = ["#999", "#777", "#555", "#333", "#111"];
        color[4] = ["#ffa239", "#c8e6c9", "#81c784", "#4caf50", "#ffe789"];
        color[5] = ["#428", "#6ca2ea", "#b5d33d", "#fed23f", "#eb7d5b"];
        var rgb = color[s][seed];
        return rgb;
    }
</script>
