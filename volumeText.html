<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/javascripts/three.js"></script>
    <script src="/javascripts/myLib.js"></script>

    <title>Document</title>
    <script id='fragmentShader' type='x-shader/x-fragment'>
        uniform float time;
        uniform float index;
        uniform float copies;
        uniform sampler2D texture1;
        varying vec2 mv;

        void main(){
            float l = length(mv - .5) * cos(time / 2.);
            float t = time / 4.;
            vec2 mv2 = fract(mv * floor(abs(mv.x - .5) * 20. + cos(time) * 20.));
            //mv2.y -= mv2.x / 10. - .1;
            
            //mv2.y += cos(l * 20. + time + index / copies * 3.) / 20.;
            vec4 img = texture2D(texture1, mv2);
            float c = 1. / index;
            if(img.r > .1)discard;
            gl_FragColor = vec4(vec3(c), 1.);
        }

    </script>
    <script id='vertexShader' type='x-shader/x-vertex'>
        uniform float time;
        uniform sampler2D texture1;
        varying vec2 mv;

        void main(){
            mv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.);
        }

    </script>

</head>

<body>

    <script>
        var time = 0;
        var w = h = 1024;
        var uniforms = [];

        var canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        var ctx = canvas.getContext("2d");
        //document.body.appendChild(canvas);

        var frame = document.createElement("canvas");
        frame.width = w;
        frame.height = h;
        var fctx = frame.getContext("2d");
        document.body.appendChild(frame);
        var logo = 'KOSTRODESIGN #82';
        var date = '01 / 04 / 2019';
        var code = logo + ' ' + date;
        var binarCode = '';
        for (let i = 0; i < code.length; i++) {
            binarCode += code.charCodeAt(i).toString(2);
        }

        //console.log(binarCode);


        var fs = h / 4;
        var lh = 1;
        var string = 'unbelievable';

        ctx.font = 'bold ' + fs + 'px Arial';
        ctx.textAlign = 'center';
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = 'black';
        for (let i = 0; i < string.length; i++) {
            ctx.fillText(
                string[i].toUpperCase(),
                ((i % 4) + 1) * w / 5,
                h / 4 * (Math.floor(i / 4) + 1.3)
            )
        }




        if (ctx) {

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(65, w / h, .01, 2000);
            camera.position.z = 67;
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(w, h);
            document.body.appendChild(renderer.domElement);

            var tex = new THREE.CanvasTexture(canvas);



            var geomtery = new THREE.PlaneGeometry(100, 100, 1, 1);


            var pivot = new THREE.Object3D();
            var plane = [];
            var copies = 1;
            for (let i = 0; i < copies; i++) {
                uniforms[i] = {
                    time: {
                        type: "f",
                        value: 0,
                    },
                    "texture1": {
                        value: tex,
                    },
                    index: {
                        type: "f",
                        value: i + 1
                    },
                    copies: {
                        type: 'f',
                        value: copies
                    }

                }
                var material = new THREE.ShaderMaterial({
                    side: THREE.DoubleSide,
                    uniforms: uniforms[i],
                    vertexShader: document.getElementById("vertexShader").textContent,
                    fragmentShader: document.getElementById("fragmentShader").textContent,
                });
                plane[i] = new THREE.Mesh(geomtery, material);
                pivot.add(plane[i]);
                plane[i].position.z = -i;
            }
            scene.add(pivot);

            animate()
        }

        function animate() {
            for (let i = 0; i < copies; i++) {
                //plane[i].rotation.z = Math.cos(i / copies * 7 + time) * Math.PI / 8;
                uniforms[i].time.value = time;
            }
            //pivot.rotation.x += .01;

            renderer.render(scene, camera);
            frameThis();




            requestAnimationFrame(animate);
            time += .01;
        }

        function frameThis() {


            var ratio = 841 / 1189;
            var ph = h * .96;
            var pw = ph * ratio;
            var px = (w - pw) / 2;
            var py = (h - ph) / 2;
            fctx.fillStyle = "white";
            fctx.fillRect(0, 0, w, h);
            fctx.fillStyle = "black";
            fctx.fillRect(
                px,
                py,
                pw,
                ph
            );
            fctx.drawImage(
                renderer.domElement,
                0,
                0,
                w,
                h,
                px,
                px * .8,
                pw,
                pw
            );

            fctx.textAlign = "left";
            fctx.fillStyle = "white";

            fctx.fillText(
                logo,
                px * 1.16,
                (py + ph) * .97
            )
            fctx.textAlign = "right";
            fctx.fillText(
                date,
                (px + pw) * 0.97,
                (py + ph) * .97
            );
            let bl = binarCode.length;

            for (let ii = 0; ii < bl; ii++) {
                if (binarCode[ii] == "1") {
                    let cx = w / 2 - bl / 2 + ii;
                    let ch = 10;
                    fctx.fillStyle = "white";
                    fctx.fillRect(
                        cx,
                        (py + ph) * .97 - 10,
                        1,
                        10
                    )
                }


            }
        }
    </script>

</body>

</html>
