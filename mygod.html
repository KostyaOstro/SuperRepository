<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/javascripts/three.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <script id='fragmentShader' type='x-shader/x-fragment'>
        uniform float time;
        uniform sampler2D texture1;
        varying vec2 vUv;
        varying vec4 pos;

        void main(){
            vec2 mv = vUv;
            vec2 pv = vUv;
            vec2 tv = vUv;

            mv.x += fract(cos(mv.y * 19. + time / 10.) - .0001) / 20.;
            mv.y += fract(cos(mv.x * 20. + time / 10.) - .0001) / 17.;

            mv.x -= fract(cos(mv.y * 17. + time / 10.) - .0001) / 18.;
            mv.y -= fract(cos(mv.x * 13. + time / 10.) - .0001) / 19.;

            //pv.x +=floor(cos(pv.y * 60. + time / 2.) - 0.01) / 40.;
            pv.x +=floor(cos(mv.y * 19. + time / 50.)) / 80.;
            pv.y +=floor(cos(mv.x * 19. + time / 50.) - 0.01) / 80.;
            
            float l = length(mv - .5);
            vec4 i = texture2D(texture1 , pv) ;
            vec4 img = i + smoothstep(.399, .4, l);

            float v1 = vUv.x + abs(cos(vUv.y * 5.) + cos(vUv.x * 5. + time / 20.)) * 20.;
            tv = fract(tv * v1);
            float v = mv.x * abs(cos(time / 20. + vUv.x * 2. + vUv.y * 7.)) + 1.;
            float tr = smoothstep(.499, .5, tv.x + tv.y / v) - smoothstep(.499, .5, tv.x - tv.y / v);
            vec4 t = vec4( img.r + mv.x * mv.x + i.r  , img.g * mv.x + img.g + i.r- tr /2. , img.b * mv.x + img.b + i.r, 1. );

            gl_FragColor = t;
        }

    </script>

    <script id='vertexShader' type='x-shader/x-vertex'>
        uniform float time;
        varying vec2 vUv;
        varying vec4 pos;
        void main(){
            vUv = uv;
            vec4 pos = vec4(position,1) * modelMatrix;
            vec3 nposition = position;
            //nposition.x += cos(time / 5. + position.y);
            gl_Position = projectionMatrix * modelViewMatrix * vec4(nposition, 1.);
        }

    </script>
</head>

<body>
    <script>
        var w = h = 1024;
        var time = 0.;

        var canvas = document.createElement("canvas");
        canvas.height = h;
        canvas.width = w;
        document.body.appendChild(canvas);
        var ctx = canvas.getContext("2d");
        var fs = h / 5;
        var lh = 0.9;
        ctx.font = fs + 'px Roboto';
        ctx.textAlign = "center";
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = "white";
        var string = [
            "MY GOD","***IS***","THE SUN" 
        ]
        for (let i = 0; i < string.length; i++){
            ctx.fillText(
            string[i],
            w / 2,
            h / 2 - fs * lh * string.length / 2 +  fs * lh * (i + 1)
        )
        }
       




        if (ctx) {
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(65, w / h, .01, 2000);
            camera.position.z += 100;


            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(w, h);
            document.body.appendChild(renderer.domElement);

            var tex = new THREE.CanvasTexture(canvas);

            var uniforms = {
                time: {
                    type: "f",
                    value: 0.
                },
                'texture1': {
                    value: tex
                }

            }

            //var geometry = new THREE.SphereBufferGeometry(50, 100, 100);
            var geometry = new THREE.PlaneBufferGeometry(130, 130, 60, 60);
            var material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                vertexShader: document.getElementById('vertexShader').textContent,
                side: THREE.DoubleSide
            });

            var plane = new THREE.Mesh(geometry, material);
            scene.add(plane);

            animate();
        }

        function animate() {
            //plane.rotation.y += .001;
            requestAnimationFrame(animate);
            uniforms.time.value += .1;
            renderer.render(scene, camera);
            time += .01;
        }
    </script>
</body>

</html>
